<!DOCTYPE html>
<html>
    <head>
        <title>KFC Online Order</title>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
            body{
                background-color: maroon;
            }
        </style>
        <script>
            function orderClick(){
              document.getElementById("lblName").innerHTML = document.getElementById("txtName").value; 
              document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;
              
              var burgerRadio = document.getElementById("optBurger");
              var chickenRadio = document.getElementById("optChicken");
              
              var drinkCheckbox = document.getElementById("optDrink");
              var cakeCheckbox = document.getElementById("optCake");
           
              var mealName ="";
              var adonName = "";

              var mealCost = 0;
              var addonCost = 0;

              if(burgerRadio.checked){
                mealName = burgerRadio.value;
                mealCost =120;
              }
              
              if(chickenRadio.checked){
                mealName = chickenRadio.value;
                mealCost = 210;
              }

              if(drinkCheckbox.checked){
                adonName += drinkCheckbox.value + "<br";
                adonCost = 40;
                mealCost +=adonCost;
            }
               
              if(cakeCheckbox.checked){
                adonName += cakeCheckbox.value +"<br>";
                adonCost = 230;
                mealCost += adonCost ; 
              }
              document.getElementById("lblMeal").innerHTML = mealName;
              document.getElementById("lblAdon").innerHTML = adonName;
              document.getElementById("lblAmt").innerHTML = "&#8377;" + mealCost;            
            }
        </script>
    </head>
    <body class="container-fluid ">
        <header>
            <img src="Photos/kfc.png" width="100%" height="160">

        </header>
        <section>
            <div class="accordion" id="kfcOrder">
                <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#customer">
                        <h3>Customer Details</h3></button>
                    
                </div>
                <div id="customer" class="accordion-body collapse show" data-bs-parent="kfcOrder">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Mobile</dt>
                        <dd><input type="text" id="txtMobile" class="form-control"></dd>
                    </dl>
                </div>
            </div>

        <div class="accordion ">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#meal">
                        <h3>Select Your Meal</h3></button>
                </div>
                <div class="accordion-body accordion-collapse collapse" id="meal"  data-bs-parent="#kfcOrder">
                    <div class="row">
                        <div class="col text-center">
                            <img src="Photos/burger.jpg" width="200" height="200">
                        <div>
                            <input type="radio" id="optBurger" value="OMGBurger" name="meal" class="form-check-input"> 
                            OMG Burger [ &#8377 120/-]
                        </div>
                        </div>

                        <div class="col text-center">
                            <img src="Photos/chicken.jpg" width="200" height="200">
                            <div>
                                <input type="radio" id="optChicken" value="OMGChicken" name="meal" class="form-check-input"> OMG Chicken [&#8377 210/-]
                            </div>
                    </div>
                </div>
            </div>

            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#Ad-On">
                            <h3>Select Ad-On's</h3>
                        </button> 
                     </div>
                     <div class="accordion-body accordion-collapse collapse" id="Ad-On" data-bs-parent="#kfcOrder">
                        <div class="row">
                            <div class="col text-center">
                                <img src = "Photos/burger.jpg" width="200" height="200">
                                <div>
                                    <input type="checkbox" id="optDrink" class="form-check-input" value="drink"> Coldrink [&#8377 40/-]
                                </div>
                             </div>
                            
                             <div class="col text-center">
                                <img src ="Photos/cake.jpg" width="200" height="200">
                                <div>
                                    <input type="checkbox" id="optCake" class="form-check-input" value="cake"> Chocolate Cake[&#8377 230/-]
                                </div>
                            </div>
                        </div>

                    
                </div>
                <div class="row" >
                    <div class="col">
                        <button onclick="orderClick()" data-bs-toggle="modal" data-bs-target="#billsummary" class ="btn btn-danger w-100">Place Order</button>
                    </div>
                    <div class="modal fade" id="billsummary">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Your Bill Summary</h3>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <dl  class="row">
                                        <dt class="col-4">Customer Name</dt>
                                        <dd class="col-8" id ="lblName"></dd>
                                        <dt class="col-4" >Mobile</dt>
                                        <dd class="col-8" id="lblMobile"></dd>
                                        <dt class="col-4">Meal</dt>
                                        <dd class="col-8" id="lblMeal"></dd>
                                        <dt class="col-4">Ad-on's</dt>
                                        <dd class="col-8" id="lblAdon"></dd>
                                        <dt class="col-4">Total Amount</dt>
                                        <dd class="col-8" id="lblAmt"  ></dd>

                                    </dl>
                                </div>
                                <div class="modal-footer">
                                <button class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                            </div> </div>
                        </div>
                    </div>
                </div>
                 </div>

            </div>
        
        </div>
        </section>
        <script src="../../../node_modules/jquery/dist/jquery.js"></script>
        <script src ="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    </body>
</html>
